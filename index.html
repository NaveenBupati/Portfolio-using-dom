<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
    }
    
    .profile-pic {
      transition: transform 0.3s ease-in-out;
      cursor: pointer; /* Add this line */
    }

    .profile-pic:hover {
      transform: scale(1.1);
    }

    .card {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Add box-shadow transition */
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Change box shadow on hover */
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#skills">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

   <!-- About Section -->
   <section id="about" class="container py-5">
    <div class="row">
      <div class="col-md-6">
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I am <Strong>B Naveen Kumar</Strong> I am passionate about web development</p>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="./image.png" alt="Profile Picture" class="profile-pic">
      </div>
    </div>
  </section>

 <!-- Skills Section -->
<section id="skills" class="bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-4">Skills</h2>
      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="card h-100">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title">HTML</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="card h-100">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title">CSS</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="card h-100">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title">JavaScript</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="card h-100">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title">Bootstrap</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="card h-100">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title">Nodejs</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="card h-100">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title">Mongodb</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="card h-100">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title">Expressjs</h5>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
              <div class="card-body d-flex align-items-center justify-content-center">
                <h5 class="card-title">sql</h5>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
  

  <!-- Contact Section -->
  <section id="contact" class="container py-5">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="py-3 bg-dark text-white text-center">
    <div class="container">
      <p>&copy; 2024 My Portfolio</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Dummy skills data
    const skills = ['HTML', 'CSS', 'JavaScript', 'Bootstrap', 'Nodejs',"Mongodb","Expressjs","sql"];

    // Function to populate skills
    function populateSkills() {
      const skillList = document.getElementById('skillList');
      skills.forEach(skill => {
        const li = document.createElement('li');
        li.textContent = skill;
        skillList.appendChild(li);
      });
    }

    // Function to handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Dummy action: just log the data
      console.log(`Name: ${name}, Email: ${email}, Message: ${message}`);
      alert('Message sent successfully!');
      this.reset();
    });

    // Populate skills on page load
    populateSkills();
  </script>
</body>
</html>
